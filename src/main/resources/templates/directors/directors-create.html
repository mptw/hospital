<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments :: head"></head>

<body>
  <header th:replace="fragments :: header"></header>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 offset-md-4">
        <h3>Create director</h3>
        <form th:action="@{/ui/directors/create}" th:object="${director}" method="post">

		<div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" th:field="*{userEntity.username}">
            <p th:if="${#fields.hasErrors('userEntity.username')}" class="text-danger" th:errors="*{userEntity.username}"></p>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" th:field="*{userEntity.password}">
            <p th:if="${#fields.hasErrors('userEntity.password')}" class="text-danger" th:errors="*{userEntity.password}"></p>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}"
              placeholder="FirstName">
            <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}"
              placeholder="LastName">
            <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" id="age" name="age" th:field="*{age}" placeholder="Age">
            <p th:if="${#fields.hasErrors('age')}" class="text-danger" th:errors="*{age}"></p>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="phoneNumber" name="number" th:field="*{number}"
              placeholder="PhoneNumber">
            <p th:if="${#fields.hasErrors('number')}" class="text-danger" th:errors="*{number}"></p>
          </div>

          <button type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
