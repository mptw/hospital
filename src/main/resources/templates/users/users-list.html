<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments :: head">
</head>

<body>
  <hearder th:replace="fragments :: header"></hearder>
  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-12">
        <h1>Users</h1>
      </div>
    </div>

    <div class="row" th:unless="${users} and ${users.size()}">
      <div class="col-sm-12">
        <div class="alert alert-danger">No users</div>
      </div>
    </div>

    &nbsp;

    <div class="row" th:if="${users.size() > 0}">
      <div class="col-sm-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">username</th>
              <th scope="col">role</th>
              <th scope="col">wanted role</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${users}">
              <td th:text="${user.id}"></td>
              <td th:text="${user.username}"></td>
              <td th:text="${user.role.type}"></td>
              <td th:text="${user.wantedRole.type}"></td>
              <td>
                <a class="btn btn-primary" th:href="@{/ui/users/{id}/edit(id=${user.id})}">Edit</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
