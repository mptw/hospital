<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <title>Hospital Application</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<header th:fragment="header">
    <h1>Hospital Application</h1>
    <div class="col-3" sec:authorize="isAuthenticated()">
        Hello,
        <span sec:authentication="name"></span>
        <a class="btn" th:href="@{/logout}">Logout</a>
    </div>
    <div class="col-3" sec:authorize="isAnonymous()">
        <a class="btn" th:href="@{/login}">Login</a>
        <a class="btn" th:href="@{/register}">Register</a>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navigation">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                
                <div sec:authorize="hasAnyAuthority('ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" href="/ui/users">Users</a>
                    </li>
                </div>
                <div sec:authorize="hasAnyAuthority('ADMIN', 'DIRECTOR')">
                    <li class="nav-item">
                        <a class="nav-link" href="/ui/directors">Directors</a>
                    </li>
                </div>
                <div sec:authorize="hasAnyAuthority('ADMIN','DIRECTOR','DOCTOR')">
                    <li class="nav-item">
                        <a class="nav-link" href="/ui/doctors">Doctors</a>
                    </li>
                </div>

                <div sec:authorize="hasAnyAuthority('ADMIN','DIRECTOR','DOCTOR','STAFF')">
                    <li class="nav-item">
                        <a class="nav-link" href="/ui/staff">Staff</a>
                    </li>
                </div>
                <div sec:authorize="hasAnyAuthority('ADMIN','DIRECTOR','DOCTOR','STAFF','PATIENT')">
                    <li class="nav-item">
                        <a class="nav-link" href="/ui/patients">Patients</a>
                    </li>
                </div>
                <div sec:authorize="hasAnyAuthority('ADMIN','DIRECTOR','DOCTOR','STAFF')">
                    <li class="nav-item">
                        <a class="nav-link" href="/ui/wards">Wards</a>
                    </li>
                </div>
                <div sec:authorize="hasAnyAuthority('ADMIN','DIRECTOR','DOCTOR','STAFF')">
                    <li class="nav-item">
                        <a class="nav-link" href="/ui/rooms">Rooms</a>
                    </li>
                </div>
                <div sec:authorize="hasAnyAuthority('ADMIN','DIRECTOR','DOCTOR','STAFF')">
                    <li class="nav-item">
                        <a class="nav-link" href="/ui/treatments">Treatments</a>
                    </li>
                </div>
                <div sec:authorize="hasAnyAuthority('ADMIN','DIRECTOR','DOCTOR','STAFF','PATIENT')">
                    <li class="nav-item">
                        <a class="nav-link" href="/ui/appointments">Appointments</a>
                    </li>
                </div>
            </ul>
        </div>
    </nav>
</header>
<footer page-footer font-small>
    <div class="footer-copyright text-center py-3">Â© 2023 Copyright:
        <a href="#">Hospital Application</a>
    </div>
</footer>

</html>
