<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments :: head"></head>

<body>
  <header th:replace="fragments :: header"></header>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 offset-md-4">
        <h3>Edit patient</h3>
        <form th:action="@{/ui/patients/{patientId}/edit(patientId=${patient.id})}" th:object="${patient}"
          method="post">

          <div class="mb-3">
            <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}"
              placeholder="FirstName">
            <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}"
              placeholder="LastName">
            <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" id="age" name="age" th:field="*{age}" placeholder="Age">
            <p th:if="${#fields.hasErrors('age')}" class="text-danger" th:errors="*{age}"></p>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="phoneNumber" name="number" th:field="*{number}"
              placeholder="PhoneNumber">
            <p th:if="${#fields.hasErrors('number')}" class="text-danger" th:errors="*{number}"></p>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="disease" name="disease" th:field="*{disease}"
              placeholder="Disease">
            <p th:if="${#fields.hasErrors('disease')}" class="text-danger" th:errors="*{disease}"></p>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="treatment" name="treatment" th:field="*{treatment}"
              placeholder="Treatment">
            <p th:if="${#fields.hasErrors('treatment')}" class="text-danger" th:errors="*{treatment}"></p>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="doctorId" name="doctorId" th:field="*{doctorId}"
              placeholder="DoctorId">
            <p th:if="${#fields.hasErrors('doctorId')}" class="text-danger" th:errors="*{doctorId}"></p>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="wardId" name="wardId" th:field="*{wardId}" placeholder="wardId">
            <p th:if="${#fields.hasErrors('wardId')}" class="text-danger" th:errors="*{wardId}"></p>
          </div>

          <button type="submit" class="btn btn-primary">Edit</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
